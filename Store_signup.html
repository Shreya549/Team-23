
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="DocHomecss.css">
    <title>Document</title>
</head>
<body>
    <!-- ----------------nav - bar ---------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="logo.png" class="logo">
        <a class="navbar-brand" href="#">Let Live MediCare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="mainhtml.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
            </li>
            </ul>
        </div>
    </nav>
    <!-----Form-->
    <div class="container">
        <div name="signup" id="signup">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" required class="form-control" id="name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                    <label for="store_name">Store Name</label>
                    <input type="number" required class="form-control" id="store_name" placeholder="Enter Store Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="Enter Email Id">
            </div>
            <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="text" required class="form-control" id="phone" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
                <label for="altphone">Alternate Mobile Number</label>
                <input type="text" class="form-control" id="altphone" placeholder="Enter Alternate Mobile Number">
            </div>
            <div class="form-group">
                <label for="address">Store Location</label>
                <input type="text" required class="form-control" id="address" placeholder="Enter Store Location">
            </div>
            <button type="submit" onclick="signUp()" class="btn btn-primary">Submit</button>
        </div>
    </div>  
</body>
</html>
